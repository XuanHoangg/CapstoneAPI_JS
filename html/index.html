<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopdidong.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://salt.tikicdn.com/ts/upload/ae/f5/15/2228f38cf84d1b8451bb49e2c4537081.png" class="tiki" />
      <img src="https://salt.tikicdn.com/ts/brickv2og/70/07/62/9a90de2324bda05df7ff137972de1c70.png"
        class="tiki-text" />
    </div>
    <div>
      <select id="chooseProducts" oninput="searchProduct()">
        <option value="">Tất cả các sản phẩm</option>
        <option value="iphone">Iphone</option>
        <option value="samsung">Samsung</option>
        <option value="xiaomi">Xiaomi</option>
      </select>
    </div>
    <div>
      <a href="#modal-container" id="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="number">0</span>
      </a>
    </div>
  </header>
  <div id="modal-container">
    <div class="modal" id="modal-close">
      <div class="modal-header">
        <h3>Cart</h3>
        <button id="btn-close"><i class="fa-solid fa-x"></i></button>
      </div>
      <div class="modal-body">
        <div class="text">
          Looks Like You Haven't Added Any Product In The Cart
        </div>
        <table>
          <tbody id="cart-item"></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <p>
          Total:$
          <span id="money">0</span>
        </p>
        <button class="btn1" id="btn-purchase">
          Purchase
          <i class="fa-solid fa-credit-card"></i>
        </button>
        <button class="btn2" id="btn-garbage">
          Clear cart
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="products"></div>
  <!-- <button class="btn-add">click me</button> -->
  <script>
    const cart = document.getElementById("cart");
    const btn_close = document.getElementById("btn-close");
    const modal_container = document.getElementById("modal-container");
    const modal_close = document.getElementById("modal-close");
    cart.addEventListener("click", () => {
      modal_container.classList.add("show");
    });
    btn_close.addEventListener("click", () => {
      modal_container.classList.remove("show");
    });
    modal_container.addEventListener("click", (e) => {
      if (!modal_close.contains(e.target)) {
        btn_close.click();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/product.js"></script>
  <script src="../js/apiProduct.js"></script>
  <script src="../js/Cart.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
